<html style="height: 100%; overflow: hidden; position: fixed;">
<head>
  <link rel="stylesheet" href="uikit/css/uikit.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="uikit/js/uikit.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="template.js"></script>
  <script src="canvas.js"></script>
  

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <title>Canvas Logger</title>
</head>
<body style="height: 100%; width: 100%; overflow: hidden; position: fixed;">
  <nav class="uk-navbar">
    <ul class="uk-navbar-nav">
      <li><h1 style="margin-left: 5px; margin-right: 20px; margin-top: 5px; margin-bottom: 5px;">Canvas Logger</h1></li>
      <li><button id="record-button" class="uk-button-success uk-button-large" style="margin-top: 5px; margin-bottom: 5px;">Start</button></li>
      <li style="line-height: 54px; margin-left: 8px;"><label><input id="animate" checked="checked" type="checkbox"> Animate template?</label></li>
      <li style="line-height: 54px; margin-left: 8px;"><strong>Do each character in one stroke, wrist-only movement.</strong></li>
    </ul>
  </nav>
  <div id="canvas" style="overflow: hidden; position: absolute; z-index: 100;"></div>
  <div id="template" style="overflow: hidden; position: absolute; z-index: 0;"></div>

  <script type="text/javascript">
  $(document).ready(function() {
    doFirebaseCanvas();
    doTemplate();
  });
  </script>
</body>
</html>
